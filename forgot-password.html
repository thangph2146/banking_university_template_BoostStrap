<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Đặt lại mật khẩu cho tài khoản hệ thống quản lý sự kiện Đại học Ngân hàng TP.HCM.">
    <title>Đại học Ngân hàng TP.HCM - Quên mật khẩu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* Center the form vertically and horizontally */
        main {
            display: flex;
            min-height: calc(100vh - 120px); /* Adjust based on approx navbar+footer height */
            align-items: center;
        }
        .forgot-password-container {
             max-width: 480px; /* Slightly wider for instruction text */
             width: 100%;
        }
    </style>
</head>

<body class="bg-light"> 
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top hub-navbar-bg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="public/images/logo/logo-white-vertical.png" alt="Đại học Ngân hàng TP.HCM Logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Sự kiện</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="how-it-works.html">Hướng dẫn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Liên hệ</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="login.html" class="btn btn-hub-secondary me-2">Đăng nhập</a>
                    <a href="register.html" class="btn btn-hub-primary">Đăng ký</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="py-5">
        <div class="container forgot-password-container">
            <div class="card shadow-sm" data-aos="fade-up">
                <div class="card-body p-4 p-lg-5">
                    <div class="text-center mb-4">
                         <a href="index.html">
                            <img src="public/images/logo/logo.png" alt="HUB Logo" height="150" class="mb-3"> 
                         </a>
                         <h3 class="fw-bold mb-2">Quên mật khẩu?</h3>
                         <p class="text-muted">Nhập địa chỉ email trường (<strong class="text-danger">@hub.edu.vn</strong>) bạn đã đăng ký. Chúng tôi sẽ gửi cho bạn một liên kết để đặt lại mật khẩu.</p>
                    </div>
                    
                    <form id="forgotPasswordForm" novalidate>
                         <!-- Feedback Area -->
                         <div id="reset-feedback" class="mb-3"></div>

                        <div class="mb-3">
                            <label for="resetEmail" class="form-label">Email trường</label>
                            <input type="email" class="form-control" id="resetEmail" placeholder="mssv@hub.edu.vn" required pattern=".+@hub\.edu\.vn$">
                             <div class="invalid-feedback">
                                Vui lòng nhập đúng định dạng email trường (@hub.edu.vn).
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-hub-primary btn-lg">Gửi liên kết đặt lại</button>
                        </div>

                        <div class="text-center">
                            <a href="login.html" class="small text-decoration-none text-secondary"><i class="bi bi-arrow-left me-1"></i>Quay lại đăng nhập</a>
                         </div>

                    </form>
                </div>
            </div>
        </div>
    </main>

     <!-- Minimal Footer Optional -->
    <!-- 
    <footer class="py-3 mt-auto bg-light text-center text-muted small">
        © 2025 Đại học Ngân hàng TP.HCM
    </footer> 
    -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 600, 
            once: true, 
        });

        // Forgot Password Form Simulation
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const resetEmailInput = document.getElementById('resetEmail');
        const resetFeedback = document.getElementById('reset-feedback');

         if (forgotPasswordForm && resetEmailInput && resetFeedback) {
            forgotPasswordForm.addEventListener('submit', function(event) {
                 event.preventDefault(); 
                 event.stopPropagation();
                 
                 resetFeedback.innerHTML = ''; // Clear previous feedback
                 forgotPasswordForm.classList.remove('was-validated'); // Reset validation state

                 // Trigger Bootstrap validation
                 if (!forgotPasswordForm.checkValidity()) {
                    forgotPasswordForm.classList.add('was-validated');
                    resetFeedback.innerHTML = `<div class="alert alert-danger alert-sm p-2">Vui lòng nhập đúng định dạng email trường (@hub.edu.vn).</div>`;
                    return;
                 }

                 // Simulate sending reset link
                 const submitButton = forgotPasswordForm.querySelector('button[type="submit"]');
                 submitButton.disabled = true;
                 submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Đang gửi...';

                 setTimeout(() => {
                     // Display success message regardless of whether email exists (security practice)
                     resetFeedback.innerHTML = `<div class="alert alert-success">Nếu địa chỉ email <strong>${resetEmailInput.value}</strong> tồn tại trong hệ thống, một liên kết đặt lại mật khẩu đã được gửi. Vui lòng kiểm tra hộp thư của bạn (bao gồm cả thư mục Spam/Rác).</div>`;
                    
                     // Optionally clear the input field after success
                     // resetEmailInput.value = ''; 

                     submitButton.disabled = false;
                     submitButton.innerHTML = 'Gửi liên kết đặt lại';

                 }, 1500); // Simulate 1.5 second delay
            });

             // Clear validation state when user types in the email input
             resetEmailInput.addEventListener('input', () => {
                 forgotPasswordForm.classList.remove('was-validated');
                 resetFeedback.innerHTML = ''; // Clear feedback on typing
             });
         }

    </script>
</body>

</html>
