<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Check-in | BUH</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="particles-container" id="particles-js"></div>
    <div class="container">
        <header class="university-header">
            <div class="logo-container">
                <img src="images\buh-logo.png" alt="BUH Logo" class="buh-logo">
            </div>
            <div class="name-container">
                <h1 class="uni-name-vi">TRƯỜNG ĐẠI HỌC NGÂN HÀNG TP.HCM</h1>
                <h2 class="uni-name-en">Banking University Ho Chi Minh City</h2>
            </div>
        </header>
        
        <main class="staff-card">
            <div class="staff-ribbon">
                <div class="ribbon-content">
                    <i class="fas fa-user-tie"></i>
                    <span>CÁN BỘ - STAFF</span>
                    <i class="fas fa-user-tie"></i>
                </div>
            </div>
            
            <div class="card-body">
                <div class="left-column">
                    <div class="avatar-wrapper">
                        <div class="avatar-border">
                            <div class="corner top-left"></div>
                            <div class="corner top-right"></div>
                            <div class="corner bottom-left"></div>
                            <div class="corner bottom-right"></div>
                            <img id="avatar" src="" alt="Staff Avatar" class="staff-avatar">
                        </div>
                    </div>
                    
                    <div class="check-time">
                        <div class="timestamp">
                            <i class="fas fa-calendar-day"></i>
                            <span id="date">31/03/2025</span>
                        </div>
                        <div class="timestamp">
                            <i class="fas fa-clock"></i>
                            <span id="time">08:30</span>
                        </div>
                    </div>
                </div>
                
                <div class="right-column">
                    <div class="position-badge" id="title">CÁN BỘ</div>
                    <h2 id="personName" class="staff-name">Nguyen Van A</h2>
                    
                    <div class="location-box">
                        <div class="location-header">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Địa điểm</span>
                        </div>
                        <div class="location-details">
                            <div id="place" class="location-primary">HUB - 56 Hoàng Diệu 2</div>
                            <div id="placeID" class="location-secondary">Hội trường A</div>
                        </div>
                    </div>
                    
                    <div class="welcome-message">
                        <div class="message-pattern left"></div>
                        <div class="message-content">
                            <p id="text1" class="message-primary">Chào mừng cán bộ đến với sự kiện</p>
                            <p id="text2" class="message-secondary">Welcome to the event</p>
                        </div>
                        <div class="message-pattern right"></div>
                    </div>
                </div>
            </div>
            
            <div class="event-footer">
                <div class="event-title">SỰ KIỆN TRƯỜNG ĐẠI HỌC NGÂN HÀNG TP.HCM</div>
                <div class="current-time" id="current-time"></div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
